<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>BMI Calculator</h1>
  <div class="input-group">
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height in cm" class="large-input">
  </div>

  <div class="input-group">
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg" class="large-input">
  </div>
  <button id="calculateBtn">Calculate BMI</button>
  <h3 id="bmiResults">Your result will appear here</h3>
</div>
<script src="scripts.js"></script>
</body>
</html>
